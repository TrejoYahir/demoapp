<ion-header>

  <ion-navbar>
    <ion-title>Registro de contadores</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p *ngIf="counterHistory.length == 0" padding text-center>Aún no hay registros</p>
  <ion-list>
    <ion-item-sliding *ngFor="let counter of counterHistory; let i = index">
      <ion-item>
        <ion-row>
          <ion-col col-2>
            <strong>#{{ i + 1 }}</strong>
          </ion-col>
          <ion-col col-6>
            <strong>Duración: </strong> {{counter.duration}}s
          </ion-col>
          <ion-col col-4>
            <p *ngIf="!counter.state" class="incomplete">Incompleto</p>
            <p *ngIf="counter.state" class="complete">Completo</p>            
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item-options slide="left">
        <button ion-button color="primary" padding-horizontal (click)="onDelete(counter)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
